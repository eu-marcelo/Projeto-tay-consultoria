<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilo.css">
    
    <title>Contato</title>

<body>
    <header> 
        <nav class="navbar navbar-expand-sm navbar-light bg-dark">
            <div class="container">
                <a href="index.html">
                    <img src="imagens/logo.png" width="150px" alt="">
                </a>

                <div id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>

                        <li>
                            <a href="contato.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>




    <section>

        <div class="fale">
            <h1 class="display-2">Fale Conosco</h1>
            <p class="display-4">
                Entre em contato para dúvidas, sugestões e interações.
            </p>
        </div>

        <div id="formulario">
            <form action="">
                <fieldset class="fidnome">
                    <div class="nome">
                        <label for="">Nome:</label>
                        <input type="text" nome="nome"  id="nome" required>
                    </div>
                </fieldset>

                <div class="email">
                    <label for="">Email:</label>
                    <input type="email" name="email"  id="email" required>
                </div>

                <div class="mensagem">
                    <label for="mensagem">Mensagem:</label> <br>
                    <textarea name="mensagem" id="mensagem" cols="70" rows="10"></textarea>
                </div>

                <input class="bt btn-primary" type="submit" value="Enviar">

            </form>





        </div>
    </section>




    <footer>
        <div class="navbar navbar-expand-sm navbar-light bg-dark">
            <div class="row">
                <div class="col-md-6 endereco">
                    Rua anônima, nº00 
                    Bairro indefinido 
                    Nossa Senhora do Socorro - SE 
                    Contato: (79)99999-9999 
                    email@email.com.br
                </div>
            </div>

            <div class="col-md-6 ">
                <a href="">
                    <img src="imagens/facebook.png" alt="">
                </a>
                <a href="">
                    <img src="imagens/instagram.png" alt="">
                </a>
                <a href="">
                    <img src="imagens/twitter.png" alt="">
                </a>
            </div>
        </div>
    </footer>
